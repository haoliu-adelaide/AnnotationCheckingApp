<body class="m-5">

                <button class="btn btn-dark my-3" onclick="history.back()">Back to previous page</button>
                <div class="form-group">
                    <h3>Please confrim you would like to remove this annotation<h3>
                </div>
                
                    <form method="POST" >

                        {% csrf_token %}


                        

                        

                        

                        

                        <button type='submit' name="remove" class="btn btn-lg btn-danger m-3">Yes</button>
                        <button  onclick="history.back()" class="btn btn-lg btn-secondary m-3">No</button>

                        
                    </form>
                
            </div>

        </div>
    </div>
