<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Label</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-dark my-3" onclick="history.back()">Back to previous page</button>
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back to home page</a>
                
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        


                        <div class="form-group m-3">
                            <p>Edit label: "{{category.name}}"</p>
                            
                            <input name="category_new" type="text" placeholder="Create a new category"class="form-control-file">
                        </div>

                        

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                        
                      </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
